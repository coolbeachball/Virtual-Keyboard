<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
        <input type="text">
    <div class="container">
        <div class="keyboard-wrapp">
            <div class="row">
                <div class="key">` <sup>~</sup></div>
                <div class="key">1 <sup>!</sup></div>
                <div class="key">2 <sup>@</sup></div>
                <div class="key">3 <sup>#</sup></div>
                <div class="key">4 <sup>$</sup></div>
                <div class="key">5 <sup>%</sup></div>
                <div class="key">6 <sup>^</sup></div>
                <div class="key">7 <sup>&</sup></div>
                <div class="key">8 <sup>*</sup></div>
                <div class="key">9 <sup>(</sup></div>
                <div class="key">0 <sup>)</sup></div>
                <div class="key">-<sup>_</sup></div>
                <div class="key">= <sup>+</sup></div>
                <div class="key back-space-key">Back</div>
            </div>
            <div class="row">
                <div class="key tab-key">Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">[ <sup>{</sup></div>
                <div class="key">] <sup>}</sup></div>
                <div class="key back-slash-key">\ <sup>|</sup></div>
            </div>
            <div class="row">
                <div class="key caps-lock-key">Caps</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">; <sup>:</sup></div>
                <div class="key">' <sup>"</sup></div>
                <div class="key enter-key">Enter</div>
            </div>
            <div class="row">
                <div class="key shift-key left-shift-key">Shift</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">, <sup><</sub></div>
                <div class="key">. <sup>></sup></div>
                <div class="key">/ <sup>?</sup></div>
                <div class="key shift-key right-shift-key">Shift</div>
            </div>
            <div class="row">
                <div class="key space-key">Space</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
